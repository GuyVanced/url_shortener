<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        input, button { padding: 0.5rem; margin-top: 0.5rem; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <h1>URL Shortener MVP</h1>
    {% if user.is_authenticated %}
        <p>
            Logged in as {{ user.username }} | 
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; cursor:pointer; padding:0;">Logout</button>
            </form>
        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Register</a></p>
    {% endif %}
    <hr>
</header>

<main>
    {% block content %}
    <!-- individual templates will inject content here -->
    {% endblock %}
</main>

<footer>
    <hr>
    <p>URL Shortener MVP &copy; 2026</p>
</footer>

</body>
</html>
