{% extends "base.html" %}
{% block title %}Edit URL{% endblock %}

{% block content %}
<h2>Edit Short URL</h2>

<p>
    <strong>Short URL:</strong><br>
    <code>{{ request.get_host }}/{{ short_url.short_code }}</code>
</p>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Save Changes</button>
    <a href="{% url 'shortener:dashboard' %}">Cancel</a>
</form>

<p style="margin-top:1rem; color:#666; font-size:0.9rem;">
    Note: Short code cannot be changed after creation.
</p>
{% endblock %}
